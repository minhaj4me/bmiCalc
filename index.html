<!doctype html>
<html>
<head> 
  <title>BMI Calculator</title> 
  <!-- Google Fonts --> 
  <link href="https://fonts.googleapis.com/css2? family=Cinzel; family=Montserrat&amp;family=Ubuntu&amp;display=swap" rel="stylesheet"> 
<!-- CSS Stylesheets --> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
  <link rel="stylesheet" href="bmi.css"> 
  <!-- Font Awesome --> 
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script> 
  <!-- Bootstrap Script--> 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
 </head> 
 <body> 
  <section class="colored-section" id="title"> 
   <div class="container-fluid"> 
    <!-- Title --> 
    <div class="row"> 
     <div class="col-lg-6"> 
      <h1 class="big-heading">Body Mass Index.</h1> 
     </div> 
     <div class="col-lg-6"> 
      <form> 
       <input type="text" placeholder="Enter your weight(in kg)" id="weight"> 
       <br> 
       <input type="text" placeholder="Enter your height(in m)" id="height"> 
       <br> 
       <input class="btn" type="button" onClick="bmiCalc()" Value="Result"> 
      </form> 
      <h2>Your Result is : <br> <span id="result"></span> <span id="feedback"></span></h2> 
     </div> 
    </div> 
   </div> 
  </section> 
  <!-- Testimonials --> 
  <section class="colored-section" id="testimonials"> 
   <div id="testimonial-carousel" class="carousel slide" data-ride="false"> 
    <div class="carousel-inner"> 
     <div class="carousel-item active container-fluid"> 
     <video autoplay loop class="testimonial-video"> 
       <source src="1.mp4" type="video/mp4"> 
      </video> 
     </div> 
     <div class="carousel-item container-fluid "> 
      <video autoplay loop class="testimonial-video"> 
       <source src="2.mp4" type="video/mp4"> 
      </video> 
     </div> 
     <div class="carousel-item container-fluid "> 
      <img class="testimonial-image" src="3.png" alt=""> 
     </div> 
     <div class="carousel-item container-fluid "> 
      <video autoplay loop class="testimonial-video"> 
       <source src="4.mp4" type="video/mp4"> 
      </video> 
     </div> 
    </div> 
    <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev"> <span class="carousel-control-prev-icon"></span> </a> 
    <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next"> <span class="carousel-control-next-icon"></span> </a> 
   </div> 
  </section> 

   
        <div class="container-fluid audio">  
          <audio autoplay>
  <source src="audio.mp3" type="audio/ogg">
<p>BlackLivesMatter</p>
</div>

  <!-- Footer --> 
  <footer class="white-section" id="footer"> 
   <div class="container-fluid">  
    <i class="social-icon fas fa-envelope"></i> 
    <p>&copy 2020 MiDer </p> 
   </div> 
  </footer> 
  <script>
 function bmiCalc() {
     weight = document.getElementById("weight").value;
     height = document.getElementById("height").value;
     bmi = weight/(height*height); 
  newBmi = bmi.toFixed(1);
  document.getElementById("result").innerHTML = newBmi;
  alert("Your BMI is "+ newBmi); 
  
  if(newBmi<18.5){
    alert("You are Underweight");
   document.getElementById("feedback").innerHTML = " , You are Underweight";
     
  }
  else if (newBmi>18.5 && newBmi<24.9){
  alert("You are Normal");
  document.getElementById("feedback").innerHTML = " , You are Normal";
  
  }
  else if (newBmi>25.0 && newBmi<29.9){
  alert("You are Overweight");
  document.getElementById("feedback").innerHTML = " , You are Overweight";
  
  }
 else (newBmi>=30.00){
   alert("You are Obese");
   document.getElementById("feedback").innerHTML = " , You are Obese";
  
 }
/* else(newBmi = null)
 alert("You should check your BMI by giving input");
   */ 
     }
  
    
  
  </script> 
 
</body></html>
